<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uppercase Input Field</title>
</head>
<body>

  <input type="text" id="fname" />

  <script>
    const inputField = document.getElementById('fname');

    inputField.addEventListener('blur', () => {
      inputField.value = inputField.value.toUpperCase();
    });
  </script>

</body>
</html>
